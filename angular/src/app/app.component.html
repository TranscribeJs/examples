<main>
  <h1>Transcribe.js Angular Example</h1>

  <p>
    Click the button to transcribe the example wav file. (check console for
    detailed output)
  </p>

  @if(transcriber.isReady) {
  <button (click)="transcribe()">Transcribe</button>
  } @if(result) {
  <p><b>Result: </b>{{ result }}</p>
  }
</main>

<router-outlet />
